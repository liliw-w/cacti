home:
  title: "CACTI: Leveraging Correlated Regulatory Elements for Powerful Chromatin QTL Detection"
  description: >
    CACTI is an R package for window-based multivariate chromatin QTL mapping,
    grouping correlated peaks into genomic windows, residualizing phenotypes,
    and testing multi-peak associations via a principal-component omnibus (PCO) framework.

